<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/cu-design.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title>Codeup Design</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
</head>
<body>
<!--Begin Navbar-->
<div class="container text-center pg-background ">
	<nav class="navbar navbar-expand-lg navbar-light">
		<div class="container-fluid">
			<img src="img/logo.png" class="logo" alt="">
			<a class="navbar-brand d-none d-lg-block abel" href="#">Codeup Design</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-link active abel" aria-current="page" href="#">SERVICES</a>
					<a class="nav-link abel" href="#">WORK</a>
					<a class="nav-link abel" href="#">BLOG</a>
					<a class="nav-link abel" href="#">CONTACT</a>
				</div>
			</div>
		</div>
	</nav>
	<!--End Navbar-->
	<br><br>
	<!--Top Text Area-->
	<header>
		<h1 class="anton">VISUAL DESIGN & WEB DEVELOPMENT</h1>
		<br>
		<h2 class="anton">FROM PARK CITY, UTAH</h2>
		<br><br>
	</header>
	<!--Big Circles Revamped!-->
	<div class="row w-75 text-center mx-auto">
		<div class="col-6 col-md-3 p-3">
			<button class="rounded-circle mybigrounded-circle circle-red" type="button">DESIGN</button>
		</div>
		<div class="col-6 col-md-3 p-3">
			<button class="rounded-circle mybigrounded-circle circle-yel" type="button">DEVELOP</button>
		</div>
		<div class="col-6 col-md-3 p-3">
			<button class="rounded-circle mybigrounded-circle circle-grn" type="button">SUPPORT</button>
		</div>
		<div class="col-6 col-md-3 p-3">
			<button class="rounded-circle mybigrounded-circle circle-blu" type="button">HOST</button>
		</div>
	</div>
	<!--This is our horizontal line-->
	<hr class="d-none d-md-block">
	<!--Start lower section-->
	<!--Added the below missing row div which allowed "The Last" to move up-->
	<div class="row">
		<section class="col-12 col-lg-8">
			<div class="col-12 col-lg-8 justify-content-center">
				<br><br>
				<p class="abel">SELECTED WORK</p>
			</div>
			<!--card #1-->
			<div class="row">
				<section class="col-12 col-md-6 col-lg-8">
					<div class="card-group ">
						<div class="border-0 ">
							<img src="img/apple-ipad.jpg" width="100%" alt=" ">
							<div class="card-footer d-flex">
								<small class="text-muted abel">FEATURED PROJECT</small>
								<section class="ms-auto">
									<span class="badge rounded-pill circle-red text-dark">D</span>
									<span class="badge rounded-pill circle-yel text-dark">D</span>
									<span class="badge rounded-pill circle-grn text-dark">S</span>
									<span class="badge rounded-pill circle-blu text-dark">H</span>
								</section>
							</div>
						</div>
					</div>
				</section>
				<!--card #2-->
				<section class="col-12 col-md-6 col-lg-8">
					<div class="card-group ">
						<div class="border-0 ">
							<img src="img/macbook.jpg" width="100%" alt=" ">
							<div class="card-footer d-flex">
								<small class="text-muted abel">FEATURED PROJECT</small>
								<section class="ms-auto">
									<span class="badge rounded-pill circle-red text-dark">D</span>
									<span class="badge rounded-pill circle-yel text-dark">D</span>
									<span class="badge rounded-pill circle-grn text-dark">S</span>
									<span class="badge rounded-pill circle-blu text-dark">H</span>
								</section>
							</div>
						</div>
					</div>
				</section>
			</div>
			<!--card #3-->
			<div class="row">
				<section class="col-12 col-md-6 col-lg-8">
					<div class="card-group ">
						<div class="border-0 ">
							<img src="img/man.jpg" width="100%" alt=" ">
							<div class="card-footer d-flex">
								<small class="text-muted abel">FEATURED PROJECT</small>
								<section class="ms-auto">
									<span class="badge rounded-pill circle-red text-dark">D</span>
									<span class="badge rounded-pill circle-yel text-dark">D</span>
									<span class="badge rounded-pill circle-grn text-dark">S</span>
									<span class="badge rounded-pill circle-blu text-dark">H</span>
								</section>
							</div>
						</div>
					</div>
				</section>
				<!--card #4-->
				<section class="col-12 col-md-6 col-lg-8">
					<div class="card-group ">
						<div class="border-0 ">
							<img src="img/security.jpg" width="100%" alt=" ">
							<div class="card-footer d-flex">
								<small class="text-muted abel">FEATURED PROJECT</small>
								<section class="ms-auto">
									<span class="badge rounded-pill circle-red text-dark">D</span>
									<span class="badge rounded-pill circle-yel text-dark">D</span>
									<span class="badge rounded-pill circle-grn text-dark">S</span>
									<span class="badge rounded-pill circle-blu text-dark">H</span>
								</section>
							</div>
						</div>
					</div>
				</section>
			</div>
		</section>
		<!--This is where "The Last" begins -->
		<section class="d-none col-12 col-lg-4 d-lg-block">
			<div class="justify-content-center">
				<br><br>
				<p class="abel">THE LAST</p>
			</div>
			<div class="mb-3">
				<div class="row">
					<div class="col-12 col-lg-4">
						<img src="img/mobile-phone.jpg" class="logo "  alt="...">
					</div>
					<div class="col-12 col-lg-4">
						<div class="card-body pg-background">
							<h5 class="card-title abel fw-bold">THE ADMIN BAR AND ABSOLUTE POSITIONING</h5>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
</div>

<!--Bootstrap Script-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>
</html>
